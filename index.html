<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <title>Botitas Clicker (AKA cat-clicker)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <div class="frame">
      <header>
        <h1>Botitas Clicker</h1>
      </header>
    </div>
    <div class="counter">
      <span id="clicksA">0</span>
      <span id="clicksB">0</span>
    </div>
    <div class="restart">
      <i class="fas fa-redo"></i>
    </div>

    <div id="photo">
      <img src="img/botisKrampus_looker.jpg" class="highlighted photoA" alt="a photo of a cat dressed as an elf">
      <img src="img/Botitas_relax.jpg" class="highlighted photoB" alt="cat photo">
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="js/app.js"></script>
  </body>
</html>
